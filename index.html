<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Dancing+Script&family=Single+Day&display=swap" rel="stylesheet">

<link href="./style.css" rel="stylesheet" />

</head>
<body>
  <div class="grid-container">
    <div class="first">
      <div class="child">
        <h1>Swipe Right<br />
        <h3>dating app</h3></h1>
        <img id="icon" src="./assets/swipe-right-1378-svgrepo-com.svg">
       
      </div>
    </div>
    <div class="second card">
      <img id="photo" src="./assets/9-01.jpg">
      <div class="logo card">
      </div>
    </div>
    <div class="third card">
    <div class="container">
      <div class="title">
        <legend>Sign-up & get started</legend>
      </div>
      <form action="#" method="post"></form>
      <div class="top inputbox">
       
        <input class="input" type="text" name="first_name" required="required">
        <span class="span top-left">First Name</span>
        
      <input class="input" type="text" name="last_name" required="required">
      <span class="span top-right">Last Name</span>
    
      </div>
      <div class="mid inputbox">
        
        <input class="input" type="text" name="phone_number" required="required">
        <span class="span mid-left">Phone</span>
        
        <input class="input" type="email" name="email" required="required">
        <span class="span mid-right">Email</span>
  
      </div>
      <div class="bottom inputbox">
       
      <input class="input" type="password" name="password" required="required">
      <span class="span bottom-left">Password</span>
  
      <input class="input" type="password" name="confirm_password" required="required">
      <span class="span bottom-right">Confirm password</span>
     
      </div>
   
    </div>
    <div id="box">
      <button class="btn" type="submit" >Sign-up</button><br />
    <button class="btn1" type="submit" >Learn more</button>
    </div id="icons">
    
    </div> 
</div>
  

</body>
</html>
